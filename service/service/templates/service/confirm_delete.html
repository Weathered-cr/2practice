{% extends "base.html" %}

{% block title %}Удаление заявки{% endblock %}

{% block content %}
  <h1>Удаление заявки</h1>
  <p>Вы действительно хотите удалить заявку "{{ application.title }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Да, удалить</button>
  </form>

  <a href="{% url 'view_applications' %}">Назад к моим заявкам</a>
{% endblock %}
